<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同智能自查助手 (Contract Auditor)</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        /* 自定義滾動條 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen pb-10">

    <!-- 頂部導航 -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 text-white p-2 rounded-lg shadow-md">
                    <i data-lucide="file-check" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">合同自查助手 <span class="text-xs font-normal text-slate-500 border border-slate-200 px-2 py-0.5 rounded-full ml-1">v1.0 Lite</span></h1>
                </div>
            </div>
            <button onclick="loadSample()" class="text-sm bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg font-medium hover:bg-indigo-100 flex items-center transition-all">
                <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i> 载入测试样本
            </button>
        </div>
    </header>

    <!-- 主內容區 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- 左側：操作區 -->
            <div class="lg:col-span-7 flex flex-col space-y-6">
                
                <!-- 1. 文檔上傳卡片 -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden group hover:border-indigo-300 transition-colors">
                    <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                        <h2 class="text-sm font-bold text-slate-700 flex items-center uppercase tracking-wide">
                            <i data-lucide="upload" class="w-4 h-4 mr-2 text-indigo-500"></i>
                            合同文档导入
                        </h2>
                        <div id="fileInfoBadge" class="hidden items-center bg-white px-2 py-1 rounded border border-slate-200 shadow-sm">
                            <span id="fileTypeTag" class="text-[10px] text-white px-1.5 py-0.5 rounded mr-2 font-bold bg-slate-400">TXT</span>
                            <span id="fileNameDisplay" class="text-xs text-slate-600 truncate max-w-[150px]">filename.txt</span>
                        </div>
                    </div>

                    <div class="p-0 relative group">
                        <textarea id="contractInput"
                            class="w-full h-96 p-6 border-none focus:ring-0 resize-none text-sm text-slate-600 font-mono leading-relaxed bg-white outline-none"
                            placeholder="在此处粘贴合同文本，或点击下方按钮上传 PDF/Word 文档..."
                            oninput="handleTextInput()"></textarea>
                        
                        <!-- 空狀態覆蓋層 -->
                        <div id="emptyStateOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-white/50 pointer-events-none backdrop-blur-[1px]">
                            <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                                <i data-lucide="upload" class="w-7 h-7 text-indigo-400"></i>
                            </div>
                            <p class="text-slate-500 font-medium">拖拽文件至此</p>
                            <p class="text-xs text-slate-400 mt-1">支持 PDF, Word, TXT</p>
                        </div>

                        <!-- 文件輸入框 (隱藏覆蓋) -->
                        <input type="file" id="fileInput" 
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                            onchange="handleFileUpload(this)"
                            accept=".txt,.doc,.docx,.pdf">
                    </div>
                    
                    <!-- 底部操作欄 -->
                    <div class="bg-slate-50 px-4 py-3 border-t border-slate-100 flex justify-between items-center">
                        <div class="relative overflow-hidden">
                            <button class="text-xs font-medium text-slate-600 hover:text-indigo-600 flex items-center transition-colors pointer-events-none">
                                <i data-lucide="file" class="w-3.5 h-3.5 mr-1.5"></i> 选择本地文件
                            </button>
                        </div>
                        <div class="text-[10px] text-slate-400">支持最大 20MB 文件 (本地处理)</div>
                    </div>
                </div>

                <!-- 2. 參數設置卡片 -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-sm font-bold text-slate-700 flex items-center uppercase tracking-wide">
                            <i data-lucide="check-circle" class="w-4 h-4 mr-2 text-indigo-500"></i>
                            校验参数
                        </h2>
                    </div>
                    
                    <div class="flex items-end gap-4">
                        <div class="flex-1">
                            <label class="block text-xs font-medium text-slate-500 mb-1.5">预期合同总金额 (元)</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-slate-400 font-serif">¥</span>
                                </div>
                                <input type="number" id="expectedAmount"
                                    class="pl-8 block w-full rounded-lg border-slate-300 border py-2.5 px-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-sm font-medium transition-shadow"
                                    placeholder="500000">
                            </div>
                        </div>
                        <button id="analyzeBtn" onclick="runAnalysis()"
                            class="px-8 py-2.5 rounded-lg text-white font-bold text-sm shadow-md transition-all flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-0.5 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                            <i data-lucide="search" class="w-4 h-4 mr-2"></i> 开始审查
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右側：分析報告面板 -->
            <div class="lg:col-span-5 h-full min-h-[600px]">
                <div id="resultsPanel" class="bg-white rounded-xl shadow-lg border border-slate-200 h-full overflow-hidden flex flex-col relative">
                    
                    <!-- 初始空狀態 -->
                    <div id="initialState" class="absolute inset-0 flex flex-col items-center justify-center p-10 text-center bg-slate-50/30">
                        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm border border-slate-100">
                            <i data-lucide="shield" class="w-10 h-10 text-slate-300"></i>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-2">等待文档</h3>
                        <p class="text-sm text-slate-500 max-w-[200px] leading-relaxed">
                            请在左侧上传 <strong>PDF/Word</strong> 合同文档，系统将自动进行三维合规性检查。
                        </p>
                    </div>

                    <!-- 分析結果容器 (初始隱藏) -->
                    <div id="analysisContent" class="hidden flex-col h-full w-full fade-in">
                        <!-- 動態填充區域 -->
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript 邏輯 -->
    <script>
        // --- 配置數據 ---
        const COMMON_TYPOS = [
            { wrong: '订金', right: '定金', context: '法律上“定金”具有担保性质，而“订金”通常视为预付款。' },
            { wrong: '权力', right: '权利', context: '合同中通常指民事“权利”（Rights），而非政治/行政“权力”（Power）。' },
            { wrong: '截止', right: '截至', context: '“截止”通常指过程结束；“截至”强调统计的时间段。' },
            { wrong: '其它', right: '其他', context: '正式文书中，指人或事物通常统一用“其他”。' },
            { wrong: '帐号', right: '账号', context: '规范用语应为“账号”。' },
            { wrong: '签定', right: '签订', context: '签署合同应使用“签订”。' }
        ];

        const ESSENTIAL_CLAUSES = [
            { keyword: ['不可抗力', '自然灾害'], name: '不可抗力条款', suggestion: '缺失不可抗力条款可能导致在遇到天灾人祸时无法免责。' },
            { keyword: ['争议', '仲裁', '法院', '管辖'], name: '争议解决条款', suggestion: '未明确争议解决方式，发生纠纷时可能产生管辖权异议。' },
            { keyword: ['保密', '泄露'], name: '保密条款', suggestion: '建议增加保密义务及违约责任，保护商业机密。' },
            { keyword: ['违约责任', '赔偿'], name: '违约责任条款', suggestion: '必须明确违约后的具体赔偿计算方式或定额违约金。' }
        ];

        // --- 全局狀態 ---
        let state = {
            contractText: '',
            fileName: '',
            results: null,
            activeTab: 'summary'
        };

        // --- 初始化圖標 ---
        lucide.createIcons();

        // --- 事件處理 ---

        function handleTextInput() {
            const textarea = document.getElementById('contractInput');
            state.contractText = textarea.value;
            toggleEmptyState(state.contractText === '');
            
            // 如果用戶手動輸入，且之前是上傳模式，隱藏文件標籤
            if(!state.fileName) {
                 document.getElementById('fileInput').classList.add('hidden');
            }
        }

        function toggleEmptyState(isEmpty) {
            const overlay = document.getElementById('emptyStateOverlay');
            const fileInput = document.getElementById('fileInput');
            
            if (isEmpty) {
                overlay.classList.remove('hidden');
                fileInput.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
                fileInput.classList.add('hidden'); // 隱藏全覆蓋的input，允許選中文字
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            state.fileName = file.name;
            updateFileBadge(file.name);

            // 模擬解析邏輯
            if (file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    document.getElementById('contractInput').value = text;
                    state.contractText = text;
                    toggleEmptyState(false);
                };
                reader.readAsText(file);
            } else {
                // PDF/Word 模擬
                const mockText = "【系统提示】检测到您上传了二进制文档（PDF/Word）。\n\n由于这是纯前端 HTML 单文件演示，无法直接在浏览器解析此类文件。\n\n请点击右上角“载入测试样本”查看功能，或直接粘贴合同内容。";
                document.getElementById('contractInput').value = mockText;
                state.contractText = mockText;
                toggleEmptyState(false);
            }
        }

        function updateFileBadge(name) {
            const badge = document.getElementById('fileInfoBadge');
            const nameEl = document.getElementById('fileNameDisplay');
            const typeEl = document.getElementById('fileTypeTag');
            
            badge.classList.remove('hidden');
            badge.classList.add('flex');
            nameEl.textContent = name;
            
            if (name.endsWith('.pdf')) {
                typeEl.textContent = 'PDF';
                typeEl.className = 'text-[10px] text-white px-1.5 py-0.5 rounded mr-2 font-bold bg-red-500';
            } else if (name.match(/\.(doc|docx)$/)) {
                typeEl.textContent = 'DOC';
                typeEl.className = 'text-[10px] text-white px-1.5 py-0.5 rounded mr-2 font-bold bg-blue-500';
            } else {
                typeEl.textContent = 'TXT';
                typeEl.className = 'text-[10px] text-white px-1.5 py-0.5 rounded mr-2 font-bold bg-slate-400';
            }
        }

        function loadSample() {
            const sample = `合同编号：2023-BJ-001

甲方（委托方）：未来科技有限公司
乙方（受托方）：先锋建设集团

一、项目概况
甲乙双方本着友好协商的原则，就软件园三期工程项目签定本协议。

二、合同金额
本合同总金额为人民币500,000元（大写：伍拾万元整）。
乙方需在收到预付款后3日内开工。
订金为总金额的20%，即100,000元。

三、双方权力与义务
1. 甲方有权监督施工进度。
2. 乙方需保证工程质量符合国家标准。
3. 任何一方违约，需赔偿对方损失。

四、其它事项
本合同一式两份，双方签字生效。
截止2023年12月31日完工。`;

            document.getElementById('contractInput').value = sample;
            state.contractText = sample;
            state.fileName = '示例合同_软件园项目.pdf';
            toggleEmptyState(false);
            updateFileBadge('示例合同_软件园项目.pdf');
            document.getElementById('expectedAmount').value = '500000';
            
            // 自動開始分析
            setTimeout(runAnalysis, 500);
        }

        // --- 分析核心邏輯 ---

        function runAnalysis() {
            if (!state.contractText || state.contractText.includes("【系统提示】")) {
                if(state.contractText.includes("【系统提示】")) {
                    loadSample();
                    return;
                }
                if(!state.contractText) return;
            }

            const btn = document.getElementById('analyzeBtn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="refresh-cw" class="animate-spin w-4 h-4 mr-2"></i> 分析中...`;
            lucide.createIcons();

            setTimeout(() => {
                const text = state.contractText;
                
                // 1. 錯別字
                const typos = [];
                COMMON_TYPOS.forEach(item => {
                    if (text.includes(item.wrong)) {
                        typos.push({ ...item, contextSnippet: `...${item.wrong}...` });
                    }
                });

                // 2. 金額
                const moneyMatches = [];
                const digitRegex = /[\d,]+(\.\d+)?(?=\s*元)/g;
                let m;
                // 簡單正則匹配
                const matches = text.match(digitRegex);
                if(matches) {
                    matches.forEach((raw, idx) => {
                        moneyMatches.push({ raw, value: parseFloat(raw.replace(/,/g, '')), index: idx });
                    });
                }

                // 3. 條款
                const missing = [];
                ESSENTIAL_CLAUSES.forEach(clause => {
                    const hasKey = clause.keyword.some(k => text.includes(k));
                    if (!hasKey) missing.push(clause);
                });

                // 計算分數
                const score = Math.max(0, 100 - (typos.length * 5) - (missing.length * 10));

                state.results = { typos, money: moneyMatches, optimization: missing, score };
                
                renderResults();
                
                // 恢復按鈕
                btn.disabled = false;
                btn.innerHTML = originalContent;
                lucide.createIcons();
            }, 1000);
        }

        // --- 渲染邏輯 ---

        function switchTab(tabId) {
            state.activeTab = tabId;
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('resultsPanel');
            const initial = document.getElementById('initialState');
            const content = document.getElementById('analysisContent');
            
            initial.classList.add('hidden');
            content.classList.remove('hidden');
            content.classList.add('flex');

            const r = state.results;
            const expAmount = parseFloat(document.getElementById('expectedAmount').value) || 0;
            const amountStatus = r.money.some(m => Math.abs(m.value - expAmount) < 0.01) ? 'success' : 'danger';
            
            // 構建 HTML
            let html = `
                <!-- 評分頭部 -->
                <div class="p-6 bg-gradient-to-br from-slate-50 to-white border-b border-slate-100 flex-none">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">综合健康指数</p>
                            <div class="text-4xl font-black ${r.score >= 90 ? 'text-emerald-500' : r.score >= 60 ? 'text-amber-500' : 'text-rose-500'}">${r.score}</div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-500 mb-1">发现问题</p>
                            <p class="text-lg font-bold text-slate-800">
                                ${r.typos.length + r.optimization.length + (amountStatus === 'success' ? 0 : 1)} <span class="text-xs font-normal text-slate-400">项</span>
                            </p>
                        </div>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                        <div class="h-full rounded-full transition-all duration-1000 ${r.score >= 90 ? 'bg-emerald-500' : r.score >= 60 ? 'bg-amber-500' : 'bg-rose-500'}" style="width: ${r.score}%"></div>
                    </div>
                </div>

                <!-- Tab 導航 -->
                <div class="flex border-b border-slate-200 bg-white flex-none">
                    ${renderTabButton('summary', '总览', 'file-check', 0)}
                    ${renderTabButton('typos', '纠错', 'alert-triangle', r.typos.length)}
                    ${renderTabButton('amount', '金额', 'dollar-sign', 0, amountStatus === 'danger')}
                    ${renderTabButton('optimize', '优化', 'sparkles', r.optimization.length)}
                </div>

                <!-- 內容區域 -->
                <div class="flex-1 overflow-y-auto p-5 bg-slate-50/50 scroll-smooth">
                    ${renderTabContent(expAmount, amountStatus)}
                </div>
            `;

            content.innerHTML = html;
            lucide.createIcons();
        }

        function renderTabButton(id, label, icon, count, alert = false) {
            const isActive = state.activeTab === id;
            const activeClass = isActive ? 'border-indigo-500 text-indigo-600 bg-indigo-50/30' : 'border-transparent text-slate-400 hover:text-slate-600 hover:bg-slate-50';
            const iconClass = alert ? 'text-rose-500' : '';
            
            return `
                <button onclick="switchTab('${id}')" class="flex-1 py-3 text-[13px] font-bold flex items-center justify-center border-b-[3px] transition-all ${activeClass}">
                    <i data-lucide="${icon}" class="w-4 h-4 mr-1.5 ${iconClass}"></i>
                    ${label}
                    ${count > 0 ? `<span class="ml-1.5 bg-rose-100 text-rose-600 text-[10px] px-1.5 py-0.5 rounded-full min-w-[1.2rem] text-center">${count}</span>` : ''}
                </button>
            `;
        }

        function renderTabContent(expAmount, amountStatus) {
            const r = state.results;
            
            if (state.activeTab === 'summary') {
                return `
                    <div class="space-y-3 fade-in">
                        <div class="p-4 rounded-xl border ${amountStatus === 'success' ? 'bg-emerald-50/50 border-emerald-100' : 'bg-rose-50/50 border-rose-100'}">
                            <div class="flex items-center mb-2">
                                <div class="p-1.5 rounded-md mr-3 ${amountStatus === 'success' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}">
                                    <i data-lucide="dollar-sign" class="w-4 h-4"></i>
                                </div>
                                <h4 class="font-bold text-sm ${amountStatus === 'success' ? 'text-emerald-800' : 'text-rose-800'}">
                                    ${amountStatus === 'success' ? '金额核对一致' : '未匹配到预期金额'}
                                </h4>
                            </div>
                            <p class="text-xs text-slate-600 ml-10">
                                ${amountStatus === 'success' 
                                    ? `文档金额与预期的 ¥${expAmount.toLocaleString()} 一致。` 
                                    : `文档中未找到与预期 ¥${expAmount.toLocaleString()} 完全匹配的数字，请复核。`
                                }
                            </p>
                        </div>

                        <div class="bg-white rounded-xl border border-slate-200 p-4 shadow-sm">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-3">详细扫描结果</h4>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center text-sm border-b border-slate-50 pb-2">
                                    <span class="text-slate-600">文字规范性</span>
                                    ${r.typos.length === 0 
                                        ? '<span class="text-emerald-500 font-medium flex items-center"><i data-lucide="check-circle" class="w-3.5 h-3.5 mr-1"></i> 合格</span>'
                                        : `<span class="text-rose-500 font-medium">${r.typos.length} 处错误</span>`
                                    }
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-slate-600">条款完整性</span>
                                    ${r.optimization.length === 0 
                                        ? '<span class="text-emerald-500 font-medium flex items-center"><i data-lucide="check-circle" class="w-3.5 h-3.5 mr-1"></i> 完备</span>'
                                        : `<span class="text-amber-500 font-medium">${r.optimization.length} 项建议</span>`
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.activeTab === 'typos') {
                if(r.typos.length === 0) return emptyState('check-circle', 'text-emerald-500', '文书规范，未发现常见错别字');
                return `<div class="space-y-3 fade-in">
                    ${r.typos.map(item => `
                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center space-x-2">
                                    <span class="px-2 py-0.5 bg-rose-50 text-rose-600 text-xs rounded border border-rose-100 line-through">${item.wrong}</span>
                                    <i data-lucide="chevron-right" class="w-3 h-3 text-slate-300"></i>
                                    <span class="px-2 py-0.5 bg-emerald-50 text-emerald-600 text-xs rounded border border-emerald-100 font-bold">${item.right}</span>
                                </div>
                            </div>
                            <p class="text-[11px] text-slate-500 flex items-start">
                                <i data-lucide="alert-triangle" class="w-3 h-3 mr-1.5 mt-0.5 text-amber-400 flex-shrink-0"></i>
                                ${item.context}
                            </p>
                        </div>
                    `).join('')}
                </div>`;
            } else if (state.activeTab === 'amount') {
                 if(r.money.length === 0) return emptyState('help-circle', 'text-slate-400', '未在文档中提取到有效金额数字');
                 return `<div class="space-y-2 fade-in">
                     <div class="bg-slate-50 px-3 py-2 text-xs text-slate-500 border-b mb-2">自动提取的数值</div>
                     ${r.money.map(m => {
                         const isMatch = Math.abs(m.value - expAmount) < 0.01;
                         return `
                            <div class="p-3 bg-white border rounded-lg flex justify-between items-center ${isMatch ? 'border-emerald-200 bg-emerald-50/30' : 'border-slate-200'}">
                                <div>
                                    <div class="text-sm font-mono font-bold text-slate-700">${m.raw}</div>
                                    <div class="text-[10px] text-slate-400">解析值: ${m.value.toLocaleString()}</div>
                                </div>
                                ${isMatch ? '<span class="text-emerald-600 text-xs font-bold px-2 py-1 bg-emerald-100 rounded-full">匹配</span>' : ''}
                            </div>
                         `;
                     }).join('')}
                 </div>`;
            } else if (state.activeTab === 'optimize') {
                if(r.optimization.length === 0) return emptyState('sparkles', 'text-amber-500', '合同关键条款完备');
                return `<div class="space-y-3 fade-in">
                    ${r.optimization.map(item => `
                        <div class="bg-white p-4 rounded-xl border-l-[3px] border-amber-400 shadow-sm border-y border-r border-slate-200">
                            <h5 class="font-bold text-slate-800 text-sm mb-1 flex items-center">
                                <i data-lucide="shield-alert" class="w-3.5 h-3.5 mr-2 text-amber-500"></i>
                                建议补充：${item.name}
                            </h5>
                            <p class="text-xs text-slate-600 leading-relaxed mb-2">${item.suggestion}</p>
                            <div class="flex flex-wrap gap-1">
                                ${item.keyword.map(k => `<span class="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded border border-slate-200">缺: ${k}</span>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>`;
            }
        }

        function emptyState(icon, colorClass, text) {
            return `
                <div class="text-center py-12 fade-in">
                    <div class="inline-block p-3 rounded-full bg-slate-50 mb-3">
                        <i data-lucide="${icon}" class="w-6 h-6 ${colorClass}"></i>
                    </div>
                    <p class="text-sm text-slate-500">${text}</p>
                </div>
            `;
        }

    </script>
</body>
</html>
